@if(overviewStore.errorCode()) {
<nx-error>An error occurred</nx-error>
}
<div class="spinner-outlet">
  @if(overviewStore.loading()) {
  <nx-spinner size="medium" />
  }
</div>
@if (overviewStore.contracts(); as contracts) {
<contract-table [contracts]="contracts" (queryChange)="setQuery($event)" />
}
